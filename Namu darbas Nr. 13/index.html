<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namu darbas Nr. 13</title>
    <script>


        // document.getElementById('forma').addEventListener("submit", function (event) {
        //     event.preventDefault();
        //     return false;
        // });
        //
        function perimeter() {

            var length = parseFloat(document.getElementById("length").value);
            var breadth = parseFloat(document.getElementById("breadth").value);
            var perimeter = 2 * (length + breadth);
            var m = perimeter.toFixed(2);

            document.getElementById("perimeter").innerHTML = m ;
        }

        function area() {
            var length = parseFloat(document.getElementById("length").value);
            var breadth = parseFloat(document.getElementById("breadth").value);
            var area = length * breadth;
            var n = area.toFixed(2);

            document.getElementById("area").innerHTML = n ;
        }

        function diagonal() {
            var length = parseFloat(document.getElementById("length").value);
            var breadth = parseFloat(document.getElementById("breadth").value);
            var diagonal = Math.sqrt((length * length) + (breadth * breadth));
            var l = diagonal.toFixed(2);

            document.getElementById("diagonal").innerHTML = l ;
        }

    </script>
    <style>
        table, th, tr, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }

    </style>
</head>
<!---->
<body>
<form id="forma" onsubmit="return false;">
<!--<form id="forma">-->
<table align="center">
    <tr>
        <td>Plotis</td>
        <td><input type="text" id="breadth" value="0"></td>
    </tr>
    <tr>
        <td>Ilgis</td>
        <td><input type="text" id="length" value="0"></td>
    </tr>
    <tr>
        <td>Skaičiuoti atsakymą:</td>
        <td><button type="submit" onclick="perimeter(); area(); diagonal()">Skaičiuoti</button></td>
    </tr>

    <tr >
        <th><h1>Perimetras</h1></th>
        <th><h1 id="perimeter"> </h1></th>
    </tr>
    <tr >
        <th><h1>Plotas</h1></th>
        <th><h1 id="area"> </h1></th>
    </tr>
    <tr >
        <th><h1>Istrižainė</h1></th>
        <th><h1 id="diagonal"> </h1></th>
    </tr>

</table>
</form>
</body>
</html>
